<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .centered-div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 500px;
            margin: 0 auto;
        }
        #return-button {
            position: relative;
            top: 0;
            left: 10px;
            padding-bottom: 10px;
            margin-top: 10px;
            border-radius: 200px;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-xxl navbar-dark bg-dark">
        <div class="container-xl">
            <a class="navbar-brand" href="#">My Note List App</a>
        </div>
    </nav>
    <a href="{{ url_for('get_notes') }}">
        <button type="button" id="return-button" class="btn btn-danger">&#8592;</button>
    </a>
    <h1 style="justify-content: center; text-align: center; margin-top: 100px">Note Details</h1>

    <div class="centered-div">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <td><h2 style="text-align: center">Title: {{ title }}</h2></td>

                </tr>
            </thead>
            <tbody>
                {% for y in details %}
                <tr>
                    <td style="text-align: center">{{ y }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Note!</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Warning!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this note?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <form action="{{ url_for('delete_note', key=key) }}" method="post">
                        <button type="submit" class="btn btn-danger">Yes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
